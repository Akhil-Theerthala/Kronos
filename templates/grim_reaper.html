<!DOCTYPE html>

<html>
    <head>
        <meta charset = "UTF-8">
        <title>Reaper Home</title>
        <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" 
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" 
        crossorigin="anonymous">
        <link rel = "stylesheet" type = "text/css" href = "{{url_for('static', filename = 'style.css')}}">
    </head>
    <body>
        <div class="jumbotron">
            <h1>Kronos</h1>
        </div>
        <div class="container">                
                <form class="form-horizontal" method="POST">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <label class="control-label col-sm-8" for="email">You are just a click away!</label>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="col-sm-10">
                        <input 
                        type = "text"  
                        id = "query" 
                        class="form-control" 
                        placeholder = "Enter course code here" 
                        name = "getCode"
                        >
                      </div>
                    </div>
                    <div class="form-group"> 
                      <div class="col-sm-offset-2 col-sm-10">
                        <input type = "submit" class="btn btn-primary btn-block" name = "search" id = "submit_button">
                      </div>
                    </div>
                  </form>
                </div>
        
    </body>
</html>
